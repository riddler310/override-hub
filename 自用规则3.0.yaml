mixed-port: 12345
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
find-process-mode: strict
global-client-fingerprint: firefox
geodata-mode: false

profile:
  store-selected: true
  store-fake-ip: true

hosts:
  time.facebook.com: 17.253.84.125
  time.android.com: 17.253.84.125

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

dns:
