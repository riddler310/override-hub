  proxy-server-nameserver: *cn
  direct-nameserver: *cn
  nameserver-policy:
    rule-set:cn: *cn

tun:
  enable: true
  stack: system
  device: utun-akasha
  gso: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

