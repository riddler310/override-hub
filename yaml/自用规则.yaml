proxy-groups:
  # === 主力节点（关键词匹配 + 包含备用组）===
  - name: 主力
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
    type: select
    include-all: true
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)
    proxies:
      - 备用
      - 链式代理

  # === 备用节点（排除主力节点）===
  - name: 备用
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    filter: ^(?!.*(?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|深港|IEPL|CNFaster|Renet|Karvl)|.*aws).*
    interval: 300
    tolerance: 50
    lazy: true

# === 链式代理（排除主力节点）===
  - name: 链式代理
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
    type: relay
    proxies:
      - 中转节点
      - 落地节点

 # === 中转节点===
  - name: 中转节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Domestic.png
    type: select
    include-all: true
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)


 # === 落地节点==
  - name: 落地节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    type: select
    include-all: true
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)|.*
 

  # === 功能型分组 ===
  - name: 微软服务
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
    type: select
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)|.*

  - name: OpenAi
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bot.png
    type: select
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)|.*

  - name: 油管视频
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png
    type: select
    filter: (?i)(ix|bage|cf|jinx|bero|bwh|riddler|yyy|深港出口|出口|megabox|aws|深港|IEPL|CNFaster|Renet|Karvl)|.*

  - name: 广告拦截
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/AdBlack.png
    type: select
    proxies:
      - REJECT
      - DIRECT


